<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudify</title>
    <style>
        /* --- Base Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- Animated Background --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a2a6c);
            background-size: 400% 400%;
            animation: bgGradient 15s ease infinite;
        }

        @keyframes bgGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Container --- */
        .splash-container {
            text-align: center;
            color: #fff;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Logo --- */
        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            opacity: 0;
            transform: scale(0.6);
            animation: logoAppear 1.5s forwards;
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }

            60% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Glowing Effect --- */
        .logo {
            animation: glow 2s ease-in-out infinite alternate, logoAppear 1.5s forwards;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
            }

            100% {
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
            }
        }

        /* --- Tagline --- */
        .tagline {
            font-size: 1.5rem;
            font-weight: 500;
            color: #cfd8dc;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            /* cursor */
            width: 0;
            animation: typing 6s steps(40, end) infinite, blink 0.75s step-end infinite;
        }

        /* Typing + pause + deleting animation */
        @keyframes typing {
            0% {
                width: 0;
            }

            /* start typing */
            60% {
                width: 100%;
            }

            /* finish typing */
            80% {
                width: 100%;
            }

            /* pause on full text */
            100% {
                width: 0;
            }

            /* delete text */
        }

        /* Blinking cursor */
        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #fff;
            }
        }


        @keyframes taglineSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Button --- */
        .btn {
            margin-top: 40px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #0f2027;
            background: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            animation: btnSlide 1s forwards;
            animation-delay: 2.5s;
        }

        @keyframes btnSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-25deg);
            transition: all 0.5s ease;
        }

        .btn:hover::after {
            left: 125%;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .btn {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 28px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo">ðŸŒŸ Crudify </div>
        <div class="tagline">Making life easier, one click at a time</div>
        <button class="btn" onclick="goNext()">Get Started</button>
    </div>

    <script>
        function goNext() {
            window.location.href = "home.html";
        }
    </script>
</body>

</html>
