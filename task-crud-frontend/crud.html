<head>
    <meta charset="UTF-8">
    <title>CRUD Application</title>
    <style>
        /* --- Base Styles --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #00b4d8, #90e0ef);
            margin: 0;
            padding: 0;
            color: #333;
            transition: background 1s ease;
        }

        body:hover {
            background: linear-gradient(120deg, #0077b6, #48cae4);
        }

        .container {
    max-width: 1500px;
    margin: 60px auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.8s ease-in-out;

    display: flex;
    flex-direction: column;
}

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0077b6;
            font-size: 36px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* --- Form Styles --- */
        .crud-form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .crud-form input,
        .crud-form select {
            padding: 14px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: all 0.4s ease;
            font-size: 14px;
            outline: none;
            background: #fefefe;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .crud-form input:focus,
        .crud-form select:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 12px rgba(0, 180, 216, 0.5);
            transform: scale(1.02);
        }

        .crud-form input::placeholder {
            color: #aaa;
            transition: 0.3s;
        }

        .crud-form input:focus::placeholder {
            color: transparent;
        }

        /* --- Animated Button --- */
        button {
            grid-column: span 4;
            padding: 14px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #00b4d8, #0077b6, #48cae4);
            background-size: 300% 300%;
            color: #fff;
            transition: all 0.5s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: gradientShift 3s ease infinite;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            min-width: 1000px;
            /* ensures horizontal scroll if needed */
        }

        th,
        td {
            padding: 15px 12px;
            text-align: left;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        th {
            background: #0077b6;
            color: #fff;
            font-weight: 500;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background: #f1f1f1;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: #e0f7fa;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        td:hover {
            background: rgba(0, 180, 216, 0.1);
            transform: scale(1.02);
        }

        /* --- Action Buttons --- */
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ffc107;
            color: #000;
            animation: bounce 1s infinite alternate;
        }

        .edit-btn:hover {
            background: #e0a800;
            transform: scale(1.15);
        }

        .delete-btn {
            background: #dc3545;
            color: #fff;
            animation: bounce 1s infinite alternate-reverse;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.15);
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-4px);
            }
        }

        /* --- Row Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        tbody tr {
            animation: slideInLeft 0.5s ease forwards;
        }

        .new-row {
            animation: pulseRow 1s ease;
        }

        @keyframes pulseRow {
            0% {
                background-color: #e0f7fa;
            }

            50% {
                background-color: #ffffff;
            }

            100% {
                background-color: #e0f7fa;
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 1400px) {
            .crud-form {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .crud-form {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            max-height: 600px;
            /* desktop default */
        }

        /* --- Responsive adjustments for smaller screens --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-height: none;
                /* allow container to grow */
            }

            .table-wrapper {
                max-height: none;
                /* let table expand fully */
                overflow-y: visible;
                /* disable vertical scroll */
            }

            table {
                min-width: 700px;
                /* horizontal scroll still works */
            }

            th,
            td {
                font-size: 12px;
                padding: 10px 6px;
            }

            button {
                font-size: 14px;
                padding: 12px;
                grid-column: span 1;
                /* make buttons span only one column */
                margin-top: 10px;
            }

            /* make action buttons stack vertically */
            .edit-btn,
            .delete-btn {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            table {
                min-width: 500px;
            }

            th,
            td {
                font-size: 11px;
                padding: 8px 5px;
            }

            button {
                font-size: 13px;
                padding: 10px;
            }
        }

        table {
            min-width: 700px;
            /* ensures horizontal scroll still works */
        }

        th,
        td {
            font-size: 12px;
            padding: 10px 6px;
        }

        button {
            font-size: 14px;
            padding: 12px;
        }


        @media (max-width: 500px) {
            .table-wrapper {
                max-height: 400px;
                /* even taller for small phones */
            }

            table {
                min-width: 500px;
            }

            th,
            td {
                font-size: 11px;
                padding: 8px 5px;
            }

            button {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>

</head>



<body>

    <div class="container">
    <h1>CRUD Application</h1>

    <div class="crud-form">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="phone" placeholder="Phone Number">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State">
        <input type="text" id="country" placeholder="Country">
        <input type="text" id="zip" placeholder="ZIP Code">
        <input type="date" id="dob" placeholder="Date of Birth">
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="occupation" placeholder="Occupation">
        <button id="addBtn">Add Record</button>
    </div>

    <div class="table-wrapper">
        <table id="crudTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>ZIP</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Occupation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>



    <script src="script.js"></script>
</body>

</html>
